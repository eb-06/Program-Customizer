<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Program Customizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h2>JSON config file:</h2>
        <p id="json"></p>
        <button onclick="Download()">Download</button>   
        
        <h2>Select the attribute you would like to re-color:</h2>
        <input type="color" id="buttons"/> 
        <label for="colorPicker">buttons</label>

        <input type="color" id="list"/> 
        <label for="colorPicker">list</label>
    
        <input type="color" id="topbar"/> 
        <label for="colorPicker">topbar</label>

        <h2>Your program:</h2>
        <div class="program">
            <div class="list"></div>
            <div class="topbar"></div>
            <div class="buttons"></div>
            <img src="program.png" class="program">
        </div>
    </body>
    <script src="script.js"></script> 
</html>
